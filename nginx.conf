events {
    worker_connections 1024;
}

http {
    upstream homeassistant {
        server homeassistant:8123;
    }
    
    upstream voice_streaming {
        server voice_streaming:8080;
    }

    server {
        listen 80;
        server_name _;
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl;
        server_name _;

        ssl_certificate /etc/ssl/homeassistant.crt;
        ssl_certificate_key /etc/ssl/homeassistant.key;
        ssl_protocols TLSv1.2 TLSv1.3;

        # WebRTC/WebSocket specific configurations
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        location / {
            proxy_pass http://homeassistant;
            proxy_redirect off;
        }

        # WebRTC signaling endpoint
        location /api/webrtc/ {
            proxy_pass http://homeassistant;
            proxy_read_timeout 300s;
            proxy_send_timeout 300s;
        }
        
        # Voice streaming service endpoint
        location /api/voice-streaming/ {
            proxy_pass http://voice_streaming/;
            proxy_read_timeout 300s;
            proxy_send_timeout 300s;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
        
        # Static files for the voice streaming card
        location /local/ {
            proxy_pass http://homeassistant;
            proxy_redirect off;
        }
    }
}