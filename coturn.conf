# Coturn TURN server configuration
listening-port=3478
tls-listening-port=5349
listening-ip=0.0.0.0
relay-ip=127.0.0.1
external-ip=${EXTERNAL_IP:-127.0.0.1}
realm=localhost
server-name=localhost

# Authentication
lt-cred-mech
user=voice:streaming

# Security
fingerprint
no-multicast-peers
no-cli

# Logging
log-file=stdout
verbose

# Restricted ports range for relay to avoid Windows permission issues
min-port=49152
max-port=49252

# Deny all peers by default
denied-peer-ip=0.0.0.0-255.255.255.255

# Allow only specific peers (adjust as needed)
allowed-peer-ip=127.0.0.1