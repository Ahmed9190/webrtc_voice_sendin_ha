services:
  homeassistant:
    container_name: homeassistant
    image: homeassistant/home-assistant:stable
    volumes:
      - ./config:/config
      - ./config/addons:/config/custom_components
      - ./config/media:/media
      - /etc/localtime:/etc/localtime:ro
      - /run/dbus:/run/dbus:ro
    restart: unless-stopped
    privileged: true
    environment:
      - TZ=Africa/Cairo
    devices:
      - /dev/ttyUSB0:/dev/ttyUSB0  # Optional: for Zigbee/Z-Wave
    ports:
      - "8123:8123"
      - "1900:1900/udp"  # For device discovery
      - "5353:5353/udp"  # mDNS
    labels:
      - "com.centurylinklabs.watchtower.enable=false"

  voice_streaming:
    container_name: voice-streaming
    build: 
      context: ./webrtc_backend
    ports:
      - "8080:8080"
    environment:
      - TZ=Africa/Cairo
    restart: unless-stopped
    volumes:
      - ./webrtc_backend:/app
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  coturn:
    container_name: coturn-server
    image: coturn/coturn:latest
    command:
      - "-c"
      - "/etc/coturn/coturn.conf"
    ports:
      - "3478:3478"
      - "3478:3478/udp"
      - "5349:5349"
      - "5349:5349/udp"
      - "49152-65535:49152-65535/udp"
    environment:
      - TZ=Africa/Cairo
      - EXTERNAL_IP=${EXTERNAL_IP:-127.0.0.1}
    restart: unless-stopped
    volumes:
      - ./coturn.conf:/etc/coturn/coturn.conf:ro

  # Optional: Nginx proxy for HTTPS (required for WebRTC)
  nginx:
    container_name: ha-nginx
    image: nginx:alpine
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/ssl:ro
    ports:
      - "443:443"
      - "80:80"
    restart: unless-stopped
    depends_on:
      - homeassistant
      - voice_streaming
      - coturn

networks:
  default:
    driver: bridge